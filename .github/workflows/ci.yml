name: Build with pkg and neutralino

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Run manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # Build App with Neutralino Cli
      - name: Build app
        run: |
          npm install -g @neutralinojs/neu || exit 1
          yarn || exit 1
          yarn build_all || exit 1

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: supervision-app
          path: |
            ./app/dist/supervision/
            ./pkg/
